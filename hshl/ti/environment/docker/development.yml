services:
  postgres:
    image: imresamu/postgis-arm64
    hostname: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=hshl
    volumes:
      - ti-postgres-data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - 8080:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@hshl.de
      - PGADMIN_DEFAULT_PASSWORD=hshl
    volumes:
      - ti-pgadmin-data:/var/lib/pgadmin/
  metabase:
    image: metabase/metabase
    ports:
      - 3000:3000
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: postgres
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS: hshl
      MB_DB_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  ti-postgres-data:
  ti-pgadmin-data: